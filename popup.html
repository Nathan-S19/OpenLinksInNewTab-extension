<!DOCTYPE html>
<html>
<head>
    <title>Open Links in New Tab</title>
    <script src="popup.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 15px;
            width: 300px;
        }
        h1 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        p {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            cursor: pointer;
        }
        input[type="checkbox"] {
            margin-right: 5px;
        }
    </style>
</head>
<body>
<h1>Open Links in New Tab</h1>
<p>
    This extension allows you to automatically open all links in a new tab.
    Use the checkbox below to enable or disable this feature for all web pages.
</p>
<label>
    <input type="checkbox" id="enableForAll"> Enable for all pages
</label>
</body>
</html>
